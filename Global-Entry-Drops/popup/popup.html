<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Entry Drops</title>
    <link rel="stylesheet" href="./bulma.min.css" />
  </head>
  <body>
    <div class="container m-3">
      <h1 class="title">Global Entry Drops</h1>

      <div class="field">
        <label class="label">Status</label>
        <span class="tag is-success">Running</span>
        <span class="tag is-danger">Stopped</span>
      </div>
    </div>

    <div class="container m-3">
      <div class="field">
        <label class="label">Location ID</label>
        <div class="select">
          <select name="Location" id="locationid">
            <option value="los-angeles">Los Angeles</option>
            <option value="nigeria">Nigeria</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label class="label">Start Date</label>
        <div class="controls">
          <input type="date" name="date" class="input" id="startdate" />
        </div>
        <!-- ✅ Closing `div.controls` added here -->
      </div>
      <!-- ✅ Closing `div.field` added here -->

      <div class="field">
        <label class="label">End Date</label>
        <div class="controls">
          <input type="date" name="date" class="input" id="enddate" />
        </div>
      </div>
    </div>
    <!-- ✅ Properly closed container div -->

    <div class="container m-3">
      <button class="button is-fullwidth is-success" id="startbutton">
        Save and Stop
      </button>
    </div>

    <div class="container m-3">
      <button class="button is-fullwidth is-danger" id="stopbutton">
        Stop
      </button>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
