<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Entry Drops</title>
    <link rel="stylesheet" href="./bulma.min.css" />
  </head>
  <body>
    <div class="container m-3">
      <h1 class="title">Global Entry Drops</h1>

      <div class="field">
        <label class="label">Status</label>
        <span id="runningSpan" class="tag is-success">Running</span>
        <span id="stoppedSpan" class="tag is-danger">Stopped</span>
      </div>
    </div>

    <div class="container m-3">
      <div class="field">
        <label class="label">Location ID</label>
        <div class="select">
          <select name="Location" id="locationid"></select>
        </div>
        <p id="locationIdError" class="help is-danger" style="display: none">
          Please select a valid location
        </p>
      </div>

      <div class="field">
        <label class="label">Start Date</label>
        <div class="controls">
          <input type="date" name="date" class="input" id="startDate" />
        </div>

        <p id="startDateError" class="help is-danger" style="display: none">
          Please select a valid start Date
        </p>
      </div>

      <div class="field">
        <label class="label">End Date</label>
        <div class="controls">
          <input type="date" name="date" class="input" id="endDate" />
        </div>
      </div>
      <p id="endDateError" class="help is-danger" style="display: none">
        Please select a valid End Date
      </p>
    </div>

    <div class="container m-3">
      <button class="button is-fullwidth is-success" id="startbutton">
        Save and Stop
      </button>
    </div>

    <div class="container m-3">
      <button class="button is-fullwidth is-danger" id="stopbutton">
        Stop
      </button>
    </div>
  </body>
  <script src="spacetime.min.js"></script>
  <script src="popup.js"></script>
</html>
